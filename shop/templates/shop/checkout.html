{% extends "shop/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <ul class="list-group" id="item-list">
            <h3 class="text-center ">Voici votre liste</h3>
           
           
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" id="items", name="items">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Nom</label>
                <input type="text" id="nom" name="nom" class="form-control" id="inputEmail4" placeholder="Frichland" required> 
              </div>
              <div class="form-group">
                <label for="inputPhoneNumber">Téléphone</label>
                <input type="text" id="phoneNumber" name="phone_number" class="form-control" id="inputPhoneNumber" placeholder="Numéro de téléphone" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required> 
            </div>  

            
            <div class="form-group">
              <label for="inputAddress">Adresse</label>
              <input type="text" id="address" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St"required>
          </div>
        </div>
     
       
          <div class="form-row">  
          <div class="form-group col-md-6">
            <label for="inputState">Ville</label>
            <select name="ville" id="ville" class="form-control" id="inputCity" required>
              <option selected>POINTE-NOIRE</option>
              <option selected>BRAZAVILLE</option>
              
            </select>
          </div>
              <div class="form-group col-md-6">
                <label for="inputState">Pays</label>
                <select id="pays" name="pays" class="form-control" required>
                  <option selected>CONGO</option>
                  
                </select>
              </div>
             
            <div class="form-group col-md-2">
              <label for="inputZip">Somme total a payer </label>
              <input name="total" id="total" readonly class=" bg-dark text-warning form-control" >
            </div>
          </div>
            <div class="form-group">
             
            <button type="submit" class="btn btn-primary">Commander</button>
          </form>
    </div>
</div>
{% endblock %}
{% block js %}
    <script type="text/javascript">
        if(localStorage.getItem('panier')==null){
            var panier =  {};

        }else{
            panier = JSON.parse(localStorage.getItem('panier'));
        }
        var total = 0;
        var nombre = 0;
        for(item in panier){
            let nom = panier[item][1];
            let quantite = panier[item][0];
            let prix = panier[item][2];
            nombre += quantite;
            total += prix;
            let itemString = ` <li class="list-group-item d-flex justify-content-between align-items-center">
              ${nom}
              <span class="badge badge-primary badge-pill"> QTE: ${quantite}</span>
              <span class="badge badge-warning badge-pill"> ${prix} FCFA</span>
            </li>`;
            $('#item-list').append(itemString);
        }
        let itemNombre = ` <li class="list-group-item d-flex justify-content-between align-items-center">
              <b class="bg-danger ">PRIX ET QUANTITE TOTAL</b>
              <span class="badge badge-danger badge-pill"> TQTE: ${nombre}</span>
              <span class="badge badge-danger badge-pill"> ${total} FCFA</span>
            </li>`;
            $('#item-list').append(itemNombre);
            $('#total').val(total+ "FCFA");


        $('#items').val(JSON.stringify(panier));
       

    </script>
{% endblock %}
